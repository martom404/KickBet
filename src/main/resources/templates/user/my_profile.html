<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mój profil - KickBet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="my-bets-page">
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-4">
    <div class="page-header">
        <h1><i class="bi bi-person-fill"></i> Mój profil</h1>
    </div>

    <div class="card mb-4">
        <div class="card-body">

            <strong><h3 class="card-title text-center" th:text="${user.username}"></h3></strong>

            <div class="mb-2">
                <strong>Email:</strong> <span th:text="${user.email}"></span>
            </div>

            <div class="mb-2">
                <strong>Miejsce w rankingu: </strong>
            </div>

            <div class="mb-2">
                <strong>Punkty:</strong> <span th:text="${user.points}"></span>
            </div>

            <div class="mb-2">
                <strong>Liczba zakładów:</strong>
                <span th:text="${user.bets != null ? #lists.size(user.bets) : 0}"></span>
            </div>

            <div class="mb-2">
                <strong>Liczba wygranych zakładów:</strong>
                <span th:if="${user.bets != null}" th:text="${(user.points / 10)}"></span>
            </div>

            <div class="mb-2 mt-2 text-center">
                <a th:href="@{/my-profile/change-password}" class="btn btn-warning">Zmień hasło</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
