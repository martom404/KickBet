<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmiana hasła - KickBet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
<div th:replace="fragments/header :: navbar"></div>

<div class="container auth-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card auth-card">
                <div class="card-body p-4">
                    <h2 class="auth-heading mb-4 text-center">Zmiana hasła</h2>

                    <div th:if="${successMessage != null}"
                         class="alert alert-success">
                        <span th:text="${successMessage}"></span>
                    </div>

                    <form th:action="@{/my-profile/change-password}"
                          th:object="${changePasswordForm}"
                          method="post">

                        <div th:if="${#fields.hasGlobalErrors()}"
                             class="alert alert-danger">
                            <span th:each="err : ${#fields.globalErrors()}"
                                  th:text="${err}">
                            </span>
                        </div>

                        <div class="mb-3">
                            <label for="currentPassword"
                                   class="form-label"> Aktualne hasło
                            </label>
                            <input type="password"
                                   class="form-control"
                                   id="currentPassword"
                                   th:field="*{currentPassword}"
                                   th:classappend="${#fields.hasErrors('currentPassword')} ? 'is-invalid'"
                                   required>

                            <div th:if="${#fields.hasErrors('currentPassword')}"
                                 class="invalid-feedback">
                                <span th:errors="*{currentPassword}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword"
                                   class="form-label"> Nowe hasło
                            </label>
                            <input type="password"
                                   class="form-control"
                                   id="newPassword"
                                   th:field="*{newPassword}"
                                   th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid'"
                                   required>

                            <div th:if="${#fields.hasErrors('newPassword')}"
                                 class="invalid-feedback">
                                <span th:errors="*{newPassword}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword"
                                   class="form-label"> Potwierdź nowe hasło
                            </label>
                            <input type="password"
                                   class="form-control"
                                   id="confirmPassword"
                                   th:field="*{confirmPassword}"
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
                                   required>

                            <div th:if="${#fields.hasErrors('confirmPassword')}"
                                 class="invalid-feedback">
                                <span th:errors="*{confirmPassword}">
                                </span>
                            </div>
                        </div>


                        <div class="d-grid gap-2">

                            <button type="submit"
                                    class="btn btn-primary">
                                Zmień hasło
                            </button>

                            <a th:href="@{/my-profile}"
                               class="btn btn-secondary">
                                Anuluj
                            </a>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
