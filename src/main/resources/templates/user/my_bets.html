<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje zakłady - KickBet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="my-bets-page">
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-4 main-container">
    <div class="page-header gradient">
        <h1><i class="bi bi-clock-history"></i> Moje zakłady</h1>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <form th:action="@{/my-bets}" method="get" class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="sortBy" class="form-label">Sortuj według:</label>
                    <select name="sortBy" id="sortBy" class="form-select">
                        <option value="createdAt" th:selected="${currentSortBy == 'createdAt'}">Data meczu</option>
                        <option value="pointsAwarded" th:selected="${currentSortBy == 'pointsAwarded'}">Punktów</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="sortDir" class="form-label">Kierunek:</label>
                    <select name="sortDir" id="sortDir" class="form-select">
                        <option value="asc" th:selected="${currentSortDir == 'asc'}">Rosnąco</option>
                        <option value="desc" th:selected="${currentSortDir == 'desc'}">Malejąco</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="size" class="form-label">Na stronie:</label>
                    <select name="size" id="size" class="form-select">
                        <option value="10" th:selected="${currentSize == 10}">10</option>
                        <option value="25" th:selected="${currentSize == 25}">25</option>
                        <option value="50" th:selected="${currentSize == 50}">50</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-funnel"></i> Filtruj
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="content-container">
        <div class="table-responsive">

            <table class="table table-hover mb-0">

                <thead>
                <tr>
                    <th scope="col"> Data meczu</th>
                    <th scope="col"> Mecz </th>
                    <th scope="col"> Mój typ </th>
                    <th scope="col"> Wynik </th>
                    <th scope="col" class="text-end"> Punkty </th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="bet : ${bets}">
                    <td>
                        <span th:text="${#temporals.format(bet.match.startTime, 'dd.MM.yyyy HH:mm')}"></span>
                    </td>
                    <td>
                        <strong th:text="${bet.match.homeTeam}"></strong>
                        <span class="mx-2">vs</span>
                        <strong th:text="${bet.match.awayTeam}"></strong>
                    </td>
                    <td>
                        <span th:if="${bet.pick == T(com.mt.KickBet.model.entity.Result).HOME}"> Gospodarze </span>
                        <span th:if="${bet.pick == T(com.mt.KickBet.model.entity.Result).DRAW}"> Remis </span>
                        <span th:if="${bet.pick == T(com.mt.KickBet.model.entity.Result).AWAY}"> Goście </span>
                    </td>
                    <td>
                        <span th:if="${bet.match.finalResult == null}"> Brak wyniku </span>
                        <span th:if="${bet.match.finalResult == T(com.mt.KickBet.model.entity.Result).HOME}"> Gospodarze </span>
                        <span th:if="${bet.match.finalResult == T(com.mt.KickBet.model.entity.Result).DRAW}"> Remis </span>
                        <span th:if="${bet.match.finalResult == T(com.mt.KickBet.model.entity.Result).AWAY}"> Goście </span>
                    </td>
                    <td class="text-end">
                        <span th:if="${bet.match.finalResult == null}" class="badge bg-secondary">Oczekuje</span>
                        <span th:if="${bet.match.finalResult != null && bet.winningBet}" class="badge bg-success">
                            +<span th:text="${bet.pointsAwarded}"></span> pkt
                        </span>
                        <span th:if="${bet.match.finalResult != null && !bet.winningBet}" class="badge bg-danger">
                            Przegrany
                        </span>
                    </td>
                </tr>

                <tr th:if="${bets == null or bets.isEmpty()}">
                    <td colspan="5" class="text-center text-muted py-5">
                        <i class="bi bi-inbox" style="font-size: 3rem; opacity: 0.3;"></i>
                        <p class="mt-3 mb-0">Jeszcze nie masz żadnych zakładów!</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${bets.totalPages > 1}" class="d-flex justify-content-between align-items-center mt-3">

        <div>
            <a th:if="${!bets.first}" th:href="@{/my-bets(page=${bets.number - 1}, size=${currentSize}, sortBy=${currentSortBy}, sortDir=${currentSortDir})}"
               class="btn btn-primary">
                <i class="bi bi-chevron-left"></i> Poprzednia
            </a>
            <span th:if="${bets.first}" class="btn btn-secondary disabled">
                <i class="bi bi-chevron-left"></i> Poprzednia
            </span>
        </div>

        <div>
            Strona <strong th:text="${bets.number + 1}">1</strong> z <strong th:text="${bets.totalPages}">1</strong>
        </div>

        <div>
            <a th:if="${!bets.last}" th:href="@{/my-bets(page=${bets.number + 1}, size=${currentSize}, sortBy=${currentSortBy}, sortDir=${currentSortDir})}"
               class="btn btn-primary">
                Następna <i class="bi bi-chevron-right"></i>
            </a>
            <span th:if="${bets.last}" class="btn btn-secondary disabled">
                Następna <i class="bi bi-chevron-right"></i>
            </span>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
