<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje zakłady - KickBet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="my-bets-page">
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-4">
    <div class="page-header">
        <h1><i class="bi bi-clock-history"></i> Moje zakłady</h1>
    </div>

    <div class="bets-container">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th scope="col"><i class="bi bi-calendar-event"></i> Data meczu</th>
                    <th scope="col"><i class="bi bi-people"></i> Mecz</th>
                    <th scope="col"><i class="bi bi-cursor"></i> Mój typ</th>
                    <th scope="col"><i class="bi bi-flag"></i> Wynik</th>
                    <th scope="col" class="text-end"><i class="bi bi-star"></i> Punkty</th>
                </tr>
                </thead>
                <tbody>

                <tr th:if="${bets != null and #lists.isEmpty(bets)}">
                    <td colspan="6" class="text-center text-muted py-5">
                        <i class="bi bi-inbox" style="font-size: 3rem; opacity: 0.3;"></i>
                        <p class="mt-3 mb-0">Brak zakładów. Rozpocznij obstawianie!</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
