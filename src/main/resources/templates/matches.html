<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista meczy - KickBet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="my-bets-page">
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-4">

    <div class="page-header gradient">
        <h1><i class="bi bi-clock-history"></i> Nadchodzące spotkania</h1>
    </div>

    <div th:if="${success}" role="alert" class="alert alert-success">
         <span th:text="${success}"></span>
        <button type="button" class="btn-close"></button>
    </div>
    <div th:if="${error}" role="alert" class="alert alert-danger">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close"></button>
    </div>

    <div class="content-container">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th scope="col"> Gospodarze </th>
                    <th scope="col"> Goście </th>
                    <th scope="col"> Data rozpoczęcia </th>
                    <th scope="col" sec:authorize="isAuthenticated()" > Twój wybór </th>
                    <th scope="col" sec:authorize="isAuthenticated()" > Obstaw </th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="match : ${matches.content}">
                    <td><strong th:text="${match.homeTeam}"></strong></td>
                    <td><strong th:text="${match.awayTeam}"></strong></td>
                    <td>
                        <span th:text="${#temporals.format(match.startTime, 'dd.MM.yyyy HH:mm')}"></span>
                    </td>
                    <td th:if="${betsByMatchId != null}">
                        <span th:if="${betsByMatchId.containsKey(match.id)}">
                            <span th:with="bet=${betsByMatchId.get(match.id)}">
                                <strong><span th:if="${bet.pick == T(com.mt.KickBet.model.entity.Result).HOME}" class=""> Gospodarze </span></strong>
                                <strong><span th:if="${bet.pick == T(com.mt.KickBet.model.entity.Result).DRAW}"> Remis </span></strong>
                                <strong><span th:if="${bet.pick == T(com.mt.KickBet.model.entity.Result).AWAY}"> Goście </span></strong>
                            </span>
                        </span>
                        <span th:if="${!betsByMatchId.containsKey(match.id)}">
                            Brak zakładu
                        </span>
                    </td>
                    <td th:if="${betsByMatchId != null}">
                        <form th:action="@{/matches/{id}/bet(id=${match.id})}" method="post">
                            <button type = "submit" class="btn btn-success" name="pick" value="HOME"> 1 </button>
                            <button type = "submit" class="btn btn-warning" name="pick" value="DRAW"> X </button>
                            <button type = "submit" class="btn btn-danger" name="pick" value="AWAY"> 2 </button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${matches.isEmpty()}">
                    <td th:colspan="${betsByMatchId != null ? 5 : 3}" class="text-center text-muted py-5">
                        <i class="bi bi-inbox" ></i>
                        <p class="mt-3 mb-0">Brak meczy.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${matches.totalPages > 1}" class="d-flex justify-content-between align-items-center mt-3">
        <div>
            <a th:if="${!matches.first}" th:href="@{/matches(page=${matches.number - 1}, size=${matches.size})}"
               class="btn btn-outline-primary">
                <i class="bi bi-chevron-left"></i> Poprzednia
            </a>
            <span th:if="${matches.first}" class="btn btn-outline-secondary disabled">
                <i class="bi bi-chevron-left"></i> Poprzednia
            </span>
        </div>

        <div class="text-muted">
            Strona <strong th:text="${matches.number + 1}"></strong> z <strong th:text="${matches.totalPages}"></strong>
        </div>

        <div>
            <a th:if="${!matches.last}" th:href="@{/matches(page=${matches.number + 1}, size=${matches.size})}"
               class="btn btn-outline-primary">
                Następna <i class="bi bi-chevron-right"></i>
            </a>
            <span th:if="${matches.last}" class="btn btn-outline-secondary disabled">
                Następna <i class="bi bi-chevron-right"></i>
            </span>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
