<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel administratora - KickBet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="admin-page">
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-4 main-container">
    <div class="page-header admin">
        <div class="d-flex justify-content-between align-items-center">

            <h1><i class="bi bi-gear-fill"></i> Panel administratora</h1>

            <div class="btn-group">

                <a th:href="@{/admin/users}" class="btn btn-primary btn-lg"> Przejdź do użytkowników </a>

                <a th:href="@{/admin/matches/new}" class="btn btn-primary btn-lg"> Dodaj mecz </a>

                <form th:action="@{/admin/matches/sync}" method="post">
                    <strong><label style="color:black">Max meczy do pobrania: </label></strong>
                    <input type="number" min="1" max="500" step="1" name="maxMatches" value="15" />
                    <button type="submit" class="btn btn-primary btn-lg"> Pobierz mecze z API </button>
                </form>

            </div>
        </div>
    </div>

    <div>
        <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <form th:action="@{/admin/matches}" method="get" class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="sortBy" class="form-label">Sortuj według:</label>
                    <select name="sortBy" id="sortBy" class="form-select">
                        <option value="startTime" th:selected="${currentSortBy == 'startTime'}">Data meczu</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="sortDir" class="form-label">Kierunek:</label>
                    <select name="sortDir" id="sortDir" class="form-select">
                        <option value="asc" th:selected="${currentSortDir == 'asc'}">Rosnąco</option>
                        <option value="desc" th:selected="${currentSortDir == 'desc'}">Malejąco</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="size" class="form-label">Na stronie:</label>
                    <select name="size" id="size" class="form-select">
                        <option value="10" th:selected="${currentSize == 10}">10</option>
                        <option value="25" th:selected="${currentSize == 25}">25</option>
                        <option value="50" th:selected="${currentSize == 50}">50</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-funnel"></i> Filtruj
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="content-container">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th scope="col"> Gospodarze </th>
                    <th scope="col"> Goście </th>
                    <th scope="col"> Data rozpoczęcia </th>
                    <th scope="col"> Wynik </th>
                    <th scope="col"> Kursy </th>
                    <th scope="col"> Ukryty </th>
                    <th scope="col" class="text-end"> Akcje </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="match : ${matches.content}">
                    <td><strong th:text="${match.homeTeam}">-</strong></td>

                    <td><strong th:text="${match.awayTeam}">-</strong></td>

                    <td> <span th:text="${#temporals.format(match.startTime, 'dd.MM.yyyy HH:mm')}">-</span> </td>

                    <td>
                        <span th:if="${match.finalResult == null}" class="badge bg-warning text-dark">Brak</span>
                        <span th:if="${match.finalResult == T(com.mt.KickBet.model.entity.Result).HOME}" class="badge bg-success"> HOME </span>
                        <span th:if="${match.finalResult == T(com.mt.KickBet.model.entity.Result).DRAW}" class="badge bg-info text-white"> REMIS </span>
                        <span th:if="${match.finalResult == T(com.mt.KickBet.model.entity.Result).AWAY}" class="badge bg-success"> AWAY </span>
                    </td>

                    <td>
                        <small>1:</small> <strong th:text="${#numbers.formatDecimal(match.oddsHome, 1, 2)}"></strong><br>
                        <small>X:</small> <strong th:text="${#numbers.formatDecimal(match.oddsDraw, 1, 2)}"></strong><br>
                        <small>2:</small> <strong th:text="${#numbers.formatDecimal(match.oddsAway, 1, 2)}"></strong>
                    </td>
                    <td>
                        <span th:if="${match.hidden == false}" class="badge bg-success">Nie</span>
                        <span th:if="${match.hidden}" class="badge bg-danger">Tak</span>
                    </td>

                    <td class="text-end">
                        <div class="btn-group" role="group">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"> Wynik </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <form th:action="@{/admin/matches/{id}/result(id=${match.id})}" method="post" class="d-inline">
                                            <input type="hidden"
                                                   name="result"
                                                   value="HOME">
                                            <button type="submit" class="dropdown-item"> HOME </button>
                                        </form>
                                    </li>
                                    <li>
                                        <form th:action="@{/admin/matches/{id}/result(id=${match.id})}" method="post" class="d-inline">
                                            <input type="hidden"
                                                   name="result"
                                                   value="DRAW">
                                            <button type="submit" class="dropdown-item"> REMIS </button>
                                        </form>
                                    </li>
                                    <li>
                                        <form th:action="@{/admin/matches/{id}/result(id=${match.id})}" method="post" class="d-inline">
                                            <input type="hidden"
                                                   name="result"
                                                   value="AWAY">
                                            <button type="submit" class="dropdown-item"> AWAY </button>
                                        </form>
                                    </li>
                                </ul>
                            </div>

                            <form th:action="@{/admin/matches/{id}/hideMatch(id=${match.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-warning"
                                        th:text="${match.hidden} ? 'Pokaż' : 'Ukryj'"> Ukryj </button>
                            </form>

                            <a th:href="@{/admin/matches/{id}/edit(id=${match.id})}" class="btn btn-sm btn-primary d-inline" > Edytuj </a>

                            <form th:action="@{/admin/matches/{id}/delete(id=${match.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger"> Usuń </button>
                            </form>

                        </div>
                    </td>
                </tr>
                <tr th:if="${matches.totalElements == 0}">
                    <td colspan="7" class="text-center text-muted py-5">
                        <i class="bi bi-inbox" style="font-size: 3rem; opacity: 0.3;"></i>
                        <p class="mt-3 mb-0">Brak meczów.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${matches.totalPages > 1}" class="d-flex justify-content-between align-items-center mt-3">

        <div>
            <a th:if="${!matches.first}" th:href="@{/admin/matches(page=${matches.number - 1}, size=${currentSize}, sortBy=${currentSortBy}, sortDir=${currentSortDir})}"
               class="btn btn-primary">
                <i class="bi bi-chevron-left"></i> Poprzednia
            </a>
            <span th:if="${matches.first}" class="btn btn-secondary disabled">
                <i class="bi bi-chevron-left"></i> Poprzednia
            </span>
        </div>
        
        <div>
            Strona <strong th:text="${matches.number + 1}">1</strong> z <strong th:text="${matches.totalPages}">1</strong>
        </div>
        
        <div>
            <a th:if="${!matches.last}" th:href="@{/admin/matches(page=${matches.number + 1}, size=${currentSize}, sortBy=${currentSortBy}, sortDir=${currentSortDir})}"
               class="btn btn-primary">
                Następna <i class="bi bi-chevron-right"></i>
            </a>
            <span th:if="${matches.last}" class="btn btn-secondary disabled">
                Następna <i class="bi bi-chevron-right"></i>
            </span>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
