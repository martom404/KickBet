<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj mecz - KickBet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-4">Edytuj mecz</h1>

                    <form th:action="@{/admin/matches/{id}/edit(id=${matchId})}" th:method="POST" th:object="${form}">
                        <div class="mb-3">
                            <label for="homeTeam" class="form-label">Gospodarze</label>
                            <input type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('homeTeam')}? ' is-invalid'"
                                   id="homeTeam"
                                   th:field="*{homeTeam}"
                                   required
                                   maxlength="80"
                                   pattern="^[\p{L} .-]{2,80}$">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('homeTeam')}" th:errors="*{homeTeam}">Błąd</div>
                        </div>
                        <div class="mb-3">
                            <label for="awayTeam" class="form-label">Goście</label>
                            <input type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('awayTeam')}? ' is-invalid'"
                                   id="awayTeam"
                                   th:field="*{awayTeam}"
                                   required
                                   maxlength="80"
                                   pattern="^[\p{L} .-]{2,80}$">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('awayTeam')}" th:errors="*{awayTeam}">Błąd</div>
                        </div>
                        <div class="mb-3">
                            <label for="startTime" class="form-label">Data i godzina rozpoczęcia</label>
                            <input type="datetime-local"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('startTime')}? ' is-invalid'"
                                   id="startTime"
                                   th:field="*{startTime}"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">Błąd</div>
                        </div>
                        <div class="mb-3">
                            <label for="oddsHome" class="form-label">Kurs na gospodarzy</label>
                            <input type="number"
                                   step="0.01"
                                   min="1.0"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('oddsHome')}? ' is-invalid'"
                                   id="oddsHome"
                                   th:field="*{oddsHome}"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('oddsHome')}" th:errors="*{oddsHome}">Błąd</div>
                        </div>
                        <div class="mb-3">
                            <label for="oddsDraw" class="form-label">Kurs na remis</label>
                            <input type="number"
                                   step="0.01"
                                   min="1.0"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('oddsDraw')}? ' is-invalid'"
                                   id="oddsDraw"
                                   th:field="*{oddsDraw}"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('oddsDraw')}" th:errors="*{oddsDraw}">Błąd</div>
                        </div>
                        <div class="mb-3">
                            <label for="oddsAway" class="form-label">Kurs na gości</label>
                            <input type="number"
                                   step="0.01"
                                   min="1.0"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('oddsAway')}? ' is-invalid'"
                                   id="oddsAway"
                                   th:field="*{oddsAway}"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('oddsAway')}" th:errors="*{oddsAway}">Błąd</div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                            <a th:href="@{/admin/matches}" class="btn btn-outline-secondary">Anuluj</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
