<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - KickBet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
<div th:replace="fragments/header :: navbar"></div>

<div class="container main-container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">

            <h1 class="auth-heading text-center mb-3">Rejestracja</h1>
            <p class="text-center mb-4">Zarejstruj się i obstawiaj mecze razem ze znajomymi!</p>

            <div class="card auth-card">
                <div class="card-body p-4">
                    <form th:action="@{/register}" method="post" th:object="${registerForm}">

                        <div class="alert alert-success" role="alert"
                             th:if="${successMessage != null}"
                             th:text="${successMessage}">
                            Poprawnie zarejestrowano użytkownika w systemie.
                        </div>

                        <div class="alert alert-danger" role="alert"
                             th:if="${#fields.hasGlobalErrors()}"
                             th:each="err : ${#fields.globalErrors()}"
                             th:text="${err}">Wystąpił błąd.
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Nazwa użytkownika</label>
                            <input type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('username')}? ' is-invalid'"
                                   id="username"
                                   th:field="*{username}"
                                   placeholder="np. jan_kowalski"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Błąd</div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Adres e-mail</label>
                            <input type="email"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('email')}? ' is-invalid'"
                                   id="email"
                                   th:field="*{email}"
                                   placeholder="Twój e-mail"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Błąd</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Hasło</label>
                            <input type="password"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('password')}? ' is-invalid'"
                                   id="password"
                                   th:field="*{password}"
                                   minlength="8"
                                   placeholder="Hasło"
                                   required>
                            <div class="form-text">Minimum 8 znaków – im bardziej zróżnicowane, tym lepiej.</div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Błąd</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Powtórz hasło</label>
                            <input type="password"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('confirmPassword')}? ' is-invalid'"
                                   id="confirmPassword"
                                   th:field="*{confirmPassword}"
                                   placeholder="Potwierdź hasło"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Błąd</div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-2">Utwórz konto</button>
                        <a th:href="@{/login}" class="btn btn-outline-secondary w-100">Mam już konto</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
