<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - KickBet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
<div th:replace="fragments/header :: navbar"></div>

<div class="container auth-container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
            <h1 class="auth-heading text-center mb-3">Rejestracja</h1>
            <p class="text-center text-muted mb-4">Zarejstruj się i obstawiaj mecze razem ze znajomymi!</p>

            <div class="card auth-card">
                <div class="card-body p-4">
                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nazwa użytkownika</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="np. jan_kowalski"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Adres e-mail</label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder="name@example.com"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Hasło</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   minlength="8"
                                   required>
                            <div class="form-text">Minimum 8 znaków – im bardziej zróżnicowane, tym lepiej.</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Powtórz hasło</label>
                            <input type="password"
                                   class="form-control"
                                   id="confirmPassword"
                                   name="confirmPassword"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-2">Utwórz konto</button>
                        <a th:href="@{/login}" class="btn btn-outline-secondary w-100">Mam już konto</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center py-4 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2024 KickBet. Wszystkie prawa zastrzeżone.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
