<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - KickBet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
<div th:replace="fragments/header :: navbar"></div>

<div class="container auth-container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">

            <h1 class="auth-heading text-center mb-3">Logowanie</h1>
            <p class="text-center text-muted mb-4">Zaloguj się do swojego konta.</p>

            <div class="card auth-card">
                <div class="card-body p-4">
                    <form th:action="@{/login}" method="post">

                        <div class="alert alert-danger"
                             th:if="${error != null}"
                             th:text="${error}">
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Nazwa użytkownika</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="Nazwa użytkownika"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Hasło</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Hasło"
                                   required>
                        </div>

                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary w-75 mb-2">Zaloguj się</button>
                            <a th:href="@{/register}" class="btn btn-outline-secondary w-75">Nie mam konta</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
