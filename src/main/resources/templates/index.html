<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickBet - Zakłady piłkarskie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="index-page">
<div th:replace="fragments/header :: navbar"></div>

<div class="container">

    <div class="hero-section text-center">
        <h1 class="display-4 mb-4">Witaj w KickBet! <i class="bi bi-trophy-fill text-warning"></i></h1>
        <p class="lead mb-4">Obstawiaj wyniki meczów piłkarskich i wygrywaj punkty!</p>
    </div>

    <div class="text-center">
        <img th:src="@{/assets/img/kickbet.png}"
             alt="KickBet"
             height="400">
    </div>

    <div class="row mt-4">
        <div class="col-md-6 mb-4">
            <div class="feature-card">
                <h5 class="card-title">
                    <i class="bi bi-calendar-event"></i> Mecze
                </h5>
                <p class="card-text">Oglądaj wszystkie dostępne mecze i obstawiaj wyniki</p>
                <a th:href="@{/matches}" class="btn btn-primary w-100">
                    <i class="bi bi-arrow-right-circle"></i> Zobacz nadchodzące spotkania
                </a>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="feature-card">
                <h5 class="card-title">
                    <i class="bi bi-trophy"></i> Ranking
                </h5>
                <p class="card-text">Sprawdź kto ma najwięcej punktów</p>
                <a th:href="@{/ranking}" class="btn btn-success w-100">
                    <i class="bi bi-arrow-right-circle"></i> Zobacz ranking
                </a>
            </div>
        </div>

    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
