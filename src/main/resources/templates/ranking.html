<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - KickBet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="ranking-page">
<div th:replace="fragments/header :: navbar"></div>

<div class="container">

    <div class="ranking-container">
        <div class="ranking-header">
            <h1><i class="bi bi-trophy-fill"></i> Ranking użytkowników</h1>
        </div>

        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th scope="col">Pozycja</th>
                    <th scope="col">Użytkownik</th>
                    <th scope="col" class="text-end">Punkty</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="user, iterStat : ${users}">
                    <td>
                        <span th:if="${iterStat.index == 0}" class="rank-badge rank-1">
                            <i class="bi bi-trophy-fill"></i>
                        </span>
                        <span th:if="${iterStat.index == 1}" class="rank-badge rank-2">
                            <i class="bi bi-trophy-fill"></i>
                        </span>
                        <span th:if="${iterStat.index == 2}" class="rank-badge rank-3">
                            <i class="bi bi-trophy-fill"></i>
                        </span>
                        <span th:if="${iterStat.index > 2}" class="rank-badge rank-other" th:text="${iterStat.index + 1}">
                            4
                        </span>
                    </td>
                    <td>
                        <span class="username-display" th:text="${user.username}"></span>
                    </td>
                    <td class="text-end">
                        <span class="points-display">
                            <span th:text="${user.points}">0</span>
                        </span>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="3" class="text-center text-muted py-5">
                        <i class="bi bi-inbox" ></i>
                        <p class="mt-3 mb-0">Brak użytkowników w rankingu</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${users.totalPages > 1}" class="d-flex justify-content-between align-items-center mt-3">

        <div>
            <a th:if="${!users.first}" th:href="@{/ranking(page=${users.number - 1}, size=${users.size})}"
            class="btn btn-outline-primary">
                <i class="bi bi-chevron-left"></i> Poprzednia
            </a>
            <span th:if="${users.first}" class="btn btn-outline-secondary disabled">
                <i class="bi bi-chevron-left"></i> Poprzednia
            </span>
        </div>

        <div class="text-muted">
            Strona <strong th:text="${users.number + 1}"></strong> z <strong th:text="${users.totalPages}"></strong>
        </div>

        <div>
            <a th:if="${!users.last}" th:href="@{/ranking(page=${users.number + 1}, size=${users.size})}"
            class="btn btn-outline-primary">
                Następna <i class="bi bi-chevron-right"></i>
            </a>
            <span th:if="${users.last}" class="btn btn-outline-secondary disabled">
                Następna <i class="bi bi-chevron-right"></i>
            </span>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
